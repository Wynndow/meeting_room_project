<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheet.css') }}">
  <title>Rooms</title>
</head>
<body>
  <div class='room-name-container'>
    <div class='room-name'>
      Time
    </div>
    {% for room in rooms %}
    <div class='room-name'>
      {{ room.resourceName }}
    </div>
    {% endfor %}
  </div>
  <div class='room-name'>
  </div>
  {% for room in rooms %}
    <div class='room-name'>
      {{ free_busy.get(room.resourceEmail).busy }}
    </div>
  {% endfor %}
</body>
</html>
